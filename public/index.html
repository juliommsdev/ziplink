<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload ZIP - Compartilhe Arquivos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .container {
        backdrop-filter: blur(12px);
        background: rgba(30, 41, 59, 0.7);
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .container h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      .container p {
        font-size: 14px;
        color: #cbd5e1;
        margin-bottom: 30px;
      }

      input[type="file"] {
        padding: 12px;
        background-color: #f1f5f9;
        color: #0f172a;
        border: none;
        border-radius: 10px;
        width: 100%;
        margin-bottom: 20px;
        cursor: pointer;
      }

      button {
        background-color: #3b82f6;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      button:hover {
        background-color: #2563eb;
        transform: scale(1.05);
      }

      #linkArea {
        margin-top: 25px;
        background-color: rgba(15, 23, 42, 0.6);
        padding: 15px;
        border-radius: 10px;
        word-break: break-all;
        border: 1px dashed #38bdf8;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .icon {
        font-size: 50px;
        margin-bottom: 10px;
        color: #38bdf8;
      }

      @media (max-width: 500px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üì¶</div>
      <h1>Envie seu Arquivo ZIP</h1>
      <p>
        Fa√ßa upload de um arquivo .zip e receba um link de download instant√¢neo
      </p>

      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="zipfile" accept=".zip" required />
        <button type="submit">Enviar</button>
      </form>

      <div id="linkArea" style="display: none"></div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const linkArea = document.getElementById("linkArea");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        linkArea.style.display = "none";
        linkArea.innerHTML = "";

        const formData = new FormData(form);

        try {
          const res = await fetch("https://SEU_BACKEND.render.com/upload", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();

          if (data.url) {
            linkArea.innerHTML = `
            <p><strong>‚úÖ Link gerado com sucesso:</strong><br>
            <a href="${data.url}" target="_blank">${data.url}</a></p>`;
          } else {
            linkArea.innerHTML = `<p style="color:orange;">Algo deu errado. Verifique o backend.</p>`;
          }
        } catch (err) {
          linkArea.innerHTML = `<p style="color:red;">‚ùå Erro ao enviar o arquivo.</p>`;
        }

        linkArea.style.display = "block";
      });
    </script>
  </body>
</html>
