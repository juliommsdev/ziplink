<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload ZIP - Compartilhe Arquivos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        backdrop-filter: blur(16px);
        background: rgba(30, 41, 59, 0.75);
        border-radius: 20px;
        padding: 50px 40px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-2px);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 15px;
        color: #38bdf8;
        animation: bounce 1.2s infinite ease-in-out alternate;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-5px);
        }
      }

      h1 {
        font-size: 26px;
        margin-bottom: 8px;
      }

      p {
        font-size: 14px;
        color: #cbd5e1;
        margin-bottom: 28px;
      }

      input[type="file"] {
        padding: 14px;
        background-color: #f1f5f9;
        color: #0f172a;
        border: none;
        border-radius: 12px;
        width: 100%;
        margin-bottom: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      input[type="file"]:hover {
        background-color: #e2e8f0;
      }

      button {
        background-color: #3b82f6;
        color: white;
        padding: 14px 36px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        position: relative;
      }

      button:hover {
        background-color: #2563eb;
        transform: scale(1.05);
      }

      button::after {
        content: "";
        position: absolute;
        bottom: -28px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: #94a3b8;
        opacity: 0;
        transition: 0.3s;
        pointer-events: none;
      }

      button:hover::after {
        opacity: 1;
      }

      #linkArea {
        margin-top: 30px;
        background-color: rgba(15, 23, 42, 0.6);
        padding: 20px;
        border-radius: 12px;
        word-break: break-word;
        border: 1px dashed #38bdf8;
        font-size: 14px;
        line-height: 1.6;
        text-align: left;
        max-height: 300px;
        overflow-y: auto;
        display: none; /* come√ßa escondido */
      }

      .link-card {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(56, 189, 248, 0.3);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 16px;
        word-break: break-word;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        transition: 0.3s ease;
      }

      .link-card:hover {
        transform: scale(1.01);
        border-color: #38bdf8;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: bold;
        word-break: break-all;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 22px;
        }

        input[type="file"],
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üì¶</div>
      <h1>Envie seu(s) Arquivo(s) ZIP</h1>
      <p>
        Fa√ßa upload de at√© 10 arquivos .zip e receba os links de download
        instant√¢neos
      </p>

      <form id="uploadForm" enctype="multipart/form-data">
        <input
          type="file"
          name="zipfiles"
          id="zipfiles"
          accept=".zip"
          multiple
          required
        />
        <button type="submit">Enviar</button>
      </form>

      <div id="linkArea"></div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const linkArea = document.getElementById("linkArea");

      function loadLinksFromSession() {
        const savedLinks = sessionStorage.getItem("uploadedLinks");
        if (savedLinks) {
          const links = JSON.parse(savedLinks);
          linkArea.innerHTML = "";
          linkArea.style.display = "block";

          links.forEach(({ name, url, error }) => {
            const card = document.createElement("div");
            card.classList.add("link-card");
            if (error) {
              card.innerHTML = `<p><strong>üìÅ ${name}</strong><br><span style="color:red;">${error}</span></p>`;
            } else {
              card.innerHTML = `<p><strong>üìÅ ${name}</strong><br><a href="${url}" target="_blank">${url}</a></p>`;
            }
            linkArea.appendChild(card);
          });
        } else {
          linkArea.style.display = "none";
        }
      }

      function saveLinksToSession(links) {
        sessionStorage.setItem("uploadedLinks", JSON.stringify(links));
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const files = form.zipfiles.files;

        if (files.length === 0) {
          alert("Selecione pelo menos um arquivo .zip.");
          return;
        }

        if (files.length > 10) {
          alert("Voc√™ pode enviar no m√°ximo 10 arquivos.");
          return;
        }

        let currentLinks = JSON.parse(
          sessionStorage.getItem("uploadedLinks") || "[]"
        );

        linkArea.innerHTML = "";
        linkArea.style.display = "block";

        for (const file of files) {
          const card = document.createElement("div");
          card.classList.add("link-card");
          card.innerHTML = `<p><strong>üì§ ${file.name}</strong><br><span style="color:#94a3b8;">Enviando...</span></p>`;
          linkArea.appendChild(card);

          const formData = new FormData();
          formData.append("zipfile", file);

          try {
            const res = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            const data = await res.json();

            card.innerHTML = `
              <p><strong>üìÅ ${file.name}</strong><br>
              <a href="${data.url}" target="_blank">${data.url}</a></p>
            `;

            currentLinks.push({ name: file.name, url: data.url });
          } catch (err) {
            card.innerHTML = `
              <p><strong>üìÅ ${file.name}</strong><br>
              <span style="color:red;">Erro ao enviar.</span></p>
            `;

            currentLinks.push({ name: file.name, error: "Erro ao enviar." });
          }

          saveLinksToSession(currentLinks);
        }
      });

      window.addEventListener("load", () => {
        loadLinksFromSession();
      });
    </script>
  </body>
</html>
